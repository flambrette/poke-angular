<h1 class="center">Liste de Pokémons</h1>
<div class="container">
    <div class="row">
        <p *ngIf="pokemonSelected">
            Sélection: {{ pokemonSelected?.name }}
        </p>
        <p *ngIf="!pokemonSelected">
            Sélection: Aucun
        </p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div class="card horizontal" (click)="selectPokemon(pokemon)"  appBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture"/>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <!-- le | permet de transfo le champ, on peut les cumuler, ils vont s'exec de gauche a droite --> 
                        <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                        <span 
                            *ngFor="let type of pokemon.types" 
                            class="{{ type | pokemonTypeColor}}">
                            {{type}}
                        </span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
